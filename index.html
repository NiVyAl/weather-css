<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
  </head>
  
  <body>
    <h1 class="title">simple weather app</h1>
    
    <div class="choose-city">
      <h2 class="choose-city__title">Select a city</h2>
      <ul class="city-list choose-city__list">
        <li class="city-list__item-container">
          <label for="Palo-Alto" class="city-list__item">Palo Alto</label>
        </li>

        <li class="city-list__item-container">
          <label for="San-Jose" class="city-list__item">San Jose</label>
        </li>

        <li class="city-list__item-container">
          <label for="Santa-Cruz" class="city-list__item">Santa Cruz</label>
        </li>

        <li class="city-list__item-container">
          <label for="honolulu" class="city-list__item">honolulu</label>
        </li>
      </ul>
    </div>
    
    <ul class="city-weather">
      <li class="city-weather__item">
        <h2 class="city-weather__title">Rain in Palo Alto</h2>
        <ul class="city-weather__list data-list">
          <li class="data-list__item">Current: 56.84</li>
          <li class="data-list__item">Hight: 59</li>
          <li class="data-list__item">Low: 59</li>
          <li class="data-list__item">Wind Speed: 8.86 mi/hr</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
